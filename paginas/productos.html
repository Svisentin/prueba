    <title>Sillas - Vive outdoors</title>

<body>
  <header class="header">
    <a href="../index.html"><img src="../img/logoVive.png" alt="logo de Vive Outdoors"  class="header__logo wow bounceInLeft"></a>
    <h1 class="header__h1 wow bounceInRight ">CARGA DE PRODUCTOS</h1>
  </header>
    <main >
      <section id="soloProductos">
        <div>
        <form id="formStock">
            <label>
            Código - Producto:
            <select name="cod-prod2" >
              <option value="001-Pechera"> 001 - Pechera</option>
              <option value="002-Silla"> 002 - Silla</option>
              <option value="003-Riñonera"> 003 - Riñonera</option>
              <option value="004-Gorra"> 004 - Gorra</option>
              <option value="005-Remera"> 005 - Remera</option>
              <option value="006-Pantalon"> 006 - Pantalon</option>
              <option value="007-Guantes"> 007 - Guantes</option>
              <option value="008-Bastones"> 008 - Bastones</option>
              <option value="009-Cuellos"> 009 - Cuellos</option>
              <option value="010-Medias"> 010 - Medias</option>
            </select> 
            </label>
            <br />
            <label>
            Agregar al Stock:
            <input type="number" name="stock" />
            </label>
            <br />
            <div>
            <button id="submit" type="submit">Actualizar stock</button>
            </div>
        </form>
        </div>
        <div>
          <form id="formPrecio">
              <label>
                Código - Producto:
                <select name="cod-prod" >
                  <option value="001-Pechera"> 001 - Pechera</option>
                  <option value="002-Silla"> 002 - Silla</option>
                  <option value="003-Riñonera"> 003 - Riñonera</option>
                  <option value="004-Gorra"> 004 - Gorra</option>
                  <option value="005-Remera"> 005 - Remera</option>
                  <option value="006-Pantalon"> 006 - Pantalon</option>
                  <option value="007-Guantes"> 007 - Guantes</option>
                  <option value="008-Bastones"> 008 - Bastones</option>
                  <option value="009-Cuellos"> 009 - Cuellos</option>
                  <option value="010-Medias"> 010 - Medias</option>
                </select> 
              </label>
              <br/>
              <label>
              Actualizar Precio Unitario:
              <input type="number" id="precioUnitario" name="precioUnitario" step="0.01">
              </label>
              <br />
              <div>
              <button id="submit" type="submit">Actualizar precio</button>
              </div>
          </form>
        </div>
      </section>
      <div id="divDatosCargados">
      </div>
      <button id="inicio" type="submit"><a href="../index.html"><img src="../img/home.svg" alt=""></a></button>     
    </main> 

    <script  src="../js/appProductos.js"></script>
